<!DOCTYPE html>
<html>

<head>
    <title>Animated Sign-Up Page</title>
    <link rel="stylesheet" type="text/css" href="css/preLogin.css">
</head>

<body>
    <div class="signup-form">
        <h2>Let's get something</h2>
        <p>Boost your restaurant</p>
        <div id="alertPlaceHolder"></div>
        <form>
            <input type="email" id="email" name="email" placeholder="Email Address">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="submit" value="Sign In">
        </form>
        <div class="leftAligned"><a href="signup.html">
                <p>Don't have account? <span>Create account</span></p>
            </a></div>
        <div class="signup-animation"></div>
    </div>
    <div id="loader"></div>
</body>

</html>
